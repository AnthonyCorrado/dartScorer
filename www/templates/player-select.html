<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Who's Playing?</h1>
    </ion-header-bar>

    <ion-content>
        <div class="player-select-container" ng-repeat="(playerId, player) in players">
            <div class="player-box" ng-click="selectPlayer(playerId, player)">
                <div class="player-info">{{player.name}}</div>
                <div class="player-image"><img ng-src="{{player.face}}"></div>
            </div>
        </div>
    </ion-content>

    <div class="button-wrap">
        <button ng-click="startGame()" class="button button-block button-light">
            Start Game
        </button>
    </div>

</ion-modal-view>
